<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Auth</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>VALORANT</h1>

      <div class="tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <input type="text" id="loginUsername" placeholder="Riot ID" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <input type="text" id="signupUsername" placeholder="Riot ID" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p class="hint">UI mockup only. Not affiliated with Riot Games.</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
