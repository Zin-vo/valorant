<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Auth</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>


  <div class="auth-container">
    <div class="auth-card">
      <h1>VALORANT</h1>

      <div class="tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Sign Up</button>
      </div>

      <form id="loginForm" class="form active">
        <input type="text" placeholder="Riot ID" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signupForm" class="form">
        <input type="text" placeholder="Riot ID" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p class="hint">UI mockup only. Not affiliated with Riot Games.</p>
    </div>
  </div>

  <!-- Login Form -->
<form id="loginForm">
  <input type="text" id="loginUsername" placeholder="Username" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<!-- Signup Form -->
<form id="signupForm">
  <input type="text" id="signupUsername" placeholder="Username" required>
  <input type="password" id="signupPassword" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>

  
  <script src="login.js"></script>
</body>

</html>
